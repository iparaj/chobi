<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Album</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="album-page">

<!-- HOME BUTTON -->
<a href="index.html" class="album-home-btn">Home</a>

<!-- ALBUM HERO -->
<section class="album-hero">
  <img id="albumHeroImage" alt="Album hero">
  <div class="album-hero-overlay">
    <h2 id="albumTitle"></h2>
    <p id="albumSubtitle"></p>

    <div class="album-hero-actions">
      <button onclick="startAlbumSlideshow()">â–¶ Slideshow</button>
      <button onclick="shareAlbum()">ðŸ”— Share</button>
    </div>
  </div>
</section>

<!-- JUSTIFIED GRID -->
<div class="justified-grid" id="gallery"></div>

<script src="justified-grid.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const albumId = params.get("album");

  if (!albumId) {
    document.body.innerHTML = "<p>Album not specified</p>";
  }

  const script = document.createElement("script");
  script.src = `images/${albumId}/album.js`;
  script.onload = initAlbum;
  document.body.appendChild(script);

  function initAlbum() {
    document.getElementById("albumHeroImage").src =
      `images/${albumId}/1.jpg`;

    document.getElementById("albumTitle").textContent = albumData.title;
    document.getElementById("albumSubtitle").textContent = albumData.subtitle || "";

    buildJustifiedGrid(
      document.getElementById("gallery"),
      albumId,
      albumData.count
    );
  }

  function startAlbumSlideshow() {
    window.location.href =
      `viewer.html?album=${albumId}&img=1&slideshow=1`;
  }

  function shareAlbum() {
    navigator.clipboard.writeText(window.location.href);
    alert("Album link copied");
  }
</script>

</body>
</html>
