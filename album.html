<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Album</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<a href="index.html" style="margin:20px; display:inline-block;">‚Üê Back to Albums</a>
<h2 id="albumTitle" style="text-align:center; margin-bottom:30px;"></h2>

<div class="grid" id="gallery"></div>

<script src="data/albums.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const albumId = params.get("album");

  const album = albums.find(a => a.id === albumId);
  document.getElementById("albumTitle").textContent = album.title;

  const gallery = document.getElementById("gallery");

  album.images.forEach(img => {
    const link = document.createElement("a");
    link.href = `viewer.html?album=${albumId}&img=${img}`;
    link.className = "album-image";

    link.innerHTML = `
      <img src="images/${albumId}/${img}" alt="">
    `;

    gallery.appendChild(link);
  });
</script>

</body>
</html>
