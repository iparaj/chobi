<script>
  const params = new URLSearchParams(window.location.search);
  const albumId = params.get("album");

  const script = document.createElement("script");
  script.src = `albums/${albumId}/album.js`;

  script.onload = () => {
    initAlbum();
  };

  document.body.appendChild(script);

  function initAlbum() {
    /* HERO */
    document.getElementById("albumHeroImage").src =
      `albums/${albumId}/1.jpg`;

    document.getElementById("albumTitle").textContent =
      albumData.title;

    /* GRID */
    const gallery = document.getElementById("gallery");

    for (let i = 1; i <= albumData.count; i++) {
      const link = document.createElement("a");
      link.href = `viewer.html?album=${albumId}&img=${i}`;
      link.innerHTML = `<img src="albums/${albumId}/${i}.jpg">`;
      gallery.appendChild(link);
    }
  }
</script>
