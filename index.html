<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iParaj</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="hero">
  <img src="images/album-a/a1.jpg" id="heroImage">
  <div class="hero-overlay">
    <h1>iParaj</h1>
    <p>Welcome to my page</p>
  </div>
</header>

<main class="album-section">
  <div class="album-tiles" id="albumTiles"></div>
</main>

<script src="data/albums.js"></script>

<script>
  if (typeof albums === "undefined") {
    document.getElementById("albumTiles").innerHTML =
      "<p style='color:red'>albums.js not loaded</p>";
  } else {
    const container = document.getElementById("albumTiles");

    albums.forEach(album => {
      const tile = document.createElement("a");
      tile.href = `album.html?album=${album.id}`;
      tile.className = "album-tile";
      tile.innerHTML = `
        <img src="${album.tileImage}">
        <div class="tile-overlay"><span>${album.title}</span></div>
      `;
      container.appendChild(tile);
    });
  }
</script>

</body>
</html>
