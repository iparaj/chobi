<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iParaj</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- ===============================
     HERO SECTION
================================ -->
<header class="hero">
  <img id="heroImage" alt="Hero image">
  <div class="hero-overlay">
    <h1 id="heroTitle"></h1>
    <p id="heroSubtitle"></p>
  </div>
</header>

<!-- ===============================
     ALBUM TILES
================================ -->
<main class="album-section">
  <div class="album-tiles" id="albumTiles"></div>
</main>

<!-- ===============================
     SCRIPTS
================================ -->

<!-- Central site + album registry -->
<script src="albums/index.js"></script>

<script>
/* ===============================
   HOMEPAGE INITIALIZATION
================================ */

const tilesContainer = document.getElementById("albumTiles");

/* ----- HERO CONTENT ----- */
document.getElementById("heroImage").src = siteConfig.heroImage;
document.getElementById("heroTitle").textContent = siteConfig.heroTitle;
document.getElementById("heroSubtitle").textContent = siteConfig.heroSubtitle;

/* ----- ALBUM TILES ----- */
albumsIndex.forEach(entry => {
  /* Load album metadata dynamically */
  const script = document.createElement("script");
  script.src = `images/${entry.id}/album.js`;

  script.onload = () => {
    createAlbumTile(entry);
  };

  script.onerror = () => {
    console.error(`Failed to load album: ${entry.id}`);
  };

  document.body.appendChild(script);
});

function createAlbumTile(entry) {
  /* albumData is provided by album.js */
  const tile = document.createElement("a");
  tile.href = `album.html?album=${entry.id}`;
  tile.className = "album-tile";

  tile.innerHTML = `
    <img src="images/${entry.id}/${entry.cover}" alt="${albumData.title}">
    <div class="tile-overlay">
      <div>
        <span>${albumData.title}</span>
      </div>
    </div>
  `;

  tilesContainer.appendChild(tile);
}
</script>

</body>
</html>
