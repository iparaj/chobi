<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- ===== HERO SECTION ===== -->
<header class="hero">
  <img id="heroImage">
  <div class="hero-overlay">
    <h1 id="heroTitle"></h1>
    <p id="heroSubtitle"></p>
  </div>
</header>

<!-- ===== ALBUM TILES ===== -->
<main class="album-section">
  <div class="album-tiles" id="albumTiles"></div>
</main>

<script src="data/albums.js"></script>
<script>
  /* ----- HERO ----- */
  document.getElementById("heroImage").src = siteConfig.heroImage;
  document.getElementById("heroTitle").textContent = siteConfig.heroTitle;
  document.getElementById("heroSubtitle").textContent = siteConfig.heroSubtitle;

  /* ----- ALBUM TILES ----- */
  const container = document.getElementById("albumTiles");

  albums.forEach(album => {
    const tile = document.createElement("a");
    tile.href = `album.html?album=${album.id}`;
    tile.className = "album-tile";

    tile.innerHTML = `
      <img src="${album.tileImage}">
      <div class="tile-overlay">
        <span>${album.title}</span>
      </div>
    `;
    container.appendChild(tile);
  });
</script>

</body>
</html>
