<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="viewer">

<!-- ===== LEFT SIDEBAR CONTROLS ===== -->
<div class="sidebar">
  <button title="Fullscreen" onclick="toggleFullscreen()">â›¶</button>
  <button title="Slideshow" onclick="startSlideshow()">â–¶</button>
  <button title="Photo Info" onclick="toggleInfo()">â„¹</button>
  <button title="Share" onclick="shareImage()">ðŸ”—</button>
  <button title="Comments" onclick="alert('Comments need backend')">ðŸ’¬</button>
</div>

<!-- ===== MAIN IMAGE AREA ===== -->
<div class="viewer-main">
  <img id="mainImage" alt="Viewing image">
</div>

<!-- ===== PHOTO INFO PANEL ===== -->
<div class="info-panel" id="infoPanel"></div>

<!-- ===== DATA + LOGIC ===== -->
<script src="data/photoinfo.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const album = params.get("album");
  const img = params.get("img");

  const imagePath = `images/${album}/${img}`;
  const key = `${album}/${img}`;

  const mainImage = document.getElementById("mainImage");
  mainImage.src = imagePath;

  /* ---- Photo info ---- */
  const info = photoInfo[key];
  if (info) {
    document.getElementById("infoPanel").innerHTML = `
      <h3>${info.title}</h3>
      <p><b>Camera:</b> ${info.camera}</p>
      <p><b>Lens:</b> ${info.lens}</p>
      <p><b>Exposure:</b> ${info.exposure}</p>
      <p><b>Location:</b> ${info.location}</p>
      <p>${info.description}</p>
    `;
  }

  /* ---- Controls ---- */
  function toggleInfo() {
    document.getElementById("infoPanel").classList.toggle("show");
  }

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  function shareImage() {
    navigator.clipboard.writeText(window.location.href);
    alert("Link copied to clipboard");
  }

  function startSlideshow() {
    alert("Slideshow feature can be added next");
  }
</script>

</body>
</html>
