<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="viewer">

<!-- CLOSE -->
<button class="close-btn" onclick="exitViewer()">‚úï</button>

<!-- LEFT SIDEBAR -->
<div class="sidebar viewer-ui">
  <button onclick="toggleFullscreen()">‚õ∂</button>
  <button onclick="startSlideshow()">‚ñ∂</button>
  <button onclick="toggleInfo()">‚Ñπ</button>
  <button onclick="shareImage()">üîó</button>
</div>

<!-- ARROWS -->
<div class="nav-arrow nav-left viewer-ui" onclick="prevImage()">‚ùÆ</div>
<div class="nav-arrow nav-right viewer-ui" onclick="nextImage()">‚ùØ</div>

<!-- MAIN IMAGE -->
<div class="viewer-main">
  <div class="viewer-image-wrapper" id="imageWrapper">
    <img id="mainImage" alt="Viewing image">

    <!-- HOVER CAPTION -->
    <div class="viewer-hover" id="viewerCaption">
      <div class="viewer-hover-text">
        <h3 id="captionTitle"></h3>
        <p id="captionSubtitle"></p>
      </div>
    </div>
  </div>
</div>

<!-- INFO PANEL -->
<div class="info-panel" id="infoPanel"></div>

<!-- SLIDESHOW START OVERLAY -->
<div class="slideshow-start" id="slideshowStart">
  <button onclick="confirmStartSlideshow()">‚ñ∂ Start Slideshow</button>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const albumId = params.get("album");
  const imgIndex = parseInt(params.get("img"), 10) || 1;
  const autoSlideshow = params.get("slideshow") === "1";

  let currentIndex = imgIndex;
  let slideshowTimer = null;
  let uiTimer = null;

  /* Load album metadata */
  const script = document.createElement("script");
  script.src = `images/${albumId}/album.js`;
  script.onload = () => initViewer();
  document.body.appendChild(script);

  function initViewer() {
    loadImage(currentIndex);

    if (!autoSlideshow) {
      document.getElementById("slideshowStart").style.display = "none";
    }

    document.addEventListener("mousemove", showUI);
  }

  function loadImage(index) {
    currentIndex = index;

    const imgPath = `images/${albumId}/${index}.jpg`;
    document.getElementById("mainImage").src = imgPath;

    const info = albumData.images[index] || {};

    document.getElementById("captionTitle").textContent =
      info.title || "";

    document.getElementById("captionSubtitle").textContent =
      info.location || "";

    document.getElementById("infoPanel").innerHTML = `
      <h3>${info.title || ""}</h3>
      <p><b>Camera:</b> ${info.camera || ""}</p>
      <p><b>Lens:</b> ${info.lens || ""}</p>
      <p><b>Exposure:</b> ${info.exposure || ""}</p>
      <p><b>Location:</b> ${info.location || ""}</p>
      <p>${info.description || ""}</p>
    `;
  }

  /* NAVIGATION */
  function nextImage() {
    const next = currentIndex >= albumData.count ? 1 : currentIndex + 1;
    goTo(next);
  }

  function prevImage() {
    const prev = currentIndex <= 1 ? albumData.count : currentIndex - 1;
    goTo(prev);
  }

  function goTo(index) {
    window.location.href =
      `viewer.html?album=${albumId}&img=${index}`;
  }

  function exitViewer() {
    window.location.href = `album.html?album=${albumId}`;
  }

  /* CONTROLS */
  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  function toggleInfo() {
    document.getElementById("infoPanel").classList.toggle("show");
  }

  function shareImage() {
    navigator.clipboard.writeText(window.location.href);
    alert("Link copied");
  }

  /* SLIDESHOW */
  function startSlideshow() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen().catch(() => {});
    }

    clearInterval(slideshowTimer);
    slideshowTimer = setInterval(nextImage, 3000);
  }

  function confirmStartSlideshow() {
    document.getElementById("slideshowStart").style.display = "none";
    startSlideshow();
  }

  /* UI AUTO-HIDE */
  function showUI() {
    document.querySelectorAll(".viewer-ui").forEach(el => {
      el.style.opacity = 1;
    });

    clearTimeout(uiTimer);
    uiTimer = setTimeout(() => {
      document.querySelectorAll(".viewer-ui").forEach(el => {
        el.style.opacity = 0;
      });
    }, 2000);
  }

  /* CAPTION AUTO-HIDE */
  let captionTimer = null;
  const caption = document.getElementById("viewerCaption");
  const imageWrapper = document.getElementById("imageWrapper");

  imageWrapper.addEventListener("mousemove", () => {
    caption.classList.add("show");
    clearTimeout(captionTimer);
    captionTimer = setTimeout(() => {
      caption.classList.remove("show");
    }, 2000);
  });

  /* KEYBOARD */
  document.addEventListener("keydown", e => {
    if (e.key === "ArrowRight") nextImage();
    if (e.key === "ArrowLeft") prevImage();
    if (e.key === "Escape") exitViewer();
  });
</script>

</body>
</html>
