<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <style>
    /* ===============================
       NAVIGATION ARROWS
    ================================ */
    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 48px;
      color: white;
      cursor: pointer;
      user-select: none;
      opacity: 0.7;
      z-index: 50;
    }

    .nav-arrow:hover {
      opacity: 1;
    }

    .nav-left {
      left: 90px; /* after sidebar */
    }

    .nav-right {
      right: 30px;
    }
  </style>
</head>

<body class="viewer">

<!-- ===== CLOSE BUTTON (ALWAYS VISIBLE) ===== -->
<button class="close-btn" title="Back to album" onclick="exitViewer()">‚úï</button>

<!-- ===== LEFT SIDEBAR ===== -->
<div class="sidebar">
  <button title="Fullscreen" onclick="toggleFullscreen()">‚õ∂</button>
  <button title="Slideshow" onclick="startSlideshow()">‚ñ∂</button>
  <button title="Photo Info" onclick="toggleInfo()">‚Ñπ</button>
  <button title="Share" onclick="shareImage()">üîó</button>
  <button title="Comments" onclick="alert('Comments need backend')">üí¨</button>
</div>

<!-- ===== ARROW NAVIGATION ===== -->
<div class="nav-arrow nav-left" onclick="prevImage()">‚ùÆ</div>
<div class="nav-arrow nav-right" onclick="nextImage()">‚ùØ</div>

<!-- ===== MAIN IMAGE ===== -->
<div class="viewer-main">
  <img id="mainImage" alt="Viewing image">
</div>

<!-- ===== PHOTO INFO PANEL ===== -->
<div class="info-panel" id="infoPanel"></div>

<!-- ===== DATA ===== -->
<script src="data/albums.js"></script>
<script src="data/photoinfo.js"></script>

<script>
  /* ===============================
     URL PARAMS
  ================================ */
  const params = new URLSearchParams(window.location.search);
  const albumId = params.get("album");
  const imgName = params.get("img");

  const album = albums.find(a => a.id === albumId);
  const images = album.images;

  let currentIndex = images.indexOf(imgName);
  if (currentIndex === -1) currentIndex = 0;

  const mainImage = document.getElementById("mainImage");
  mainImage.src = `images/${albumId}/${images[currentIndex]}`;

  /* ===============================
     PHOTO INFO
  ================================ */
  const key = `${albumId}/${images[currentIndex]}`;
  const info = photoInfo[key];

  if (info) {
    document.getElementById("infoPanel").innerHTML = `
      <h3>${info.title}</h3>
      <p><b>Camera:</b> ${info.camera}</p>
      <p><b>Lens:</b> ${info.lens}</p>
      <p><b>Exposure:</b> ${info.exposure}</p>
      <p><b>Location:</b> ${info.location}</p>
      <p>${info.description}</p>
    `;
  }

  /* ===============================
     NAVIGATION
  ================================ */
  function goTo(index) {
    window.location.href =
      `viewer.html?album=${albumId}&img=${images[index]}`;
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    goTo(currentIndex);
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    goTo(currentIndex);
  }

  function exitViewer() {
    window.location.href = `album.html?album=${albumId}`;
  }

  /* ===============================
     CONTROLS
  ================================ */
  function toggleInfo() {
    document.getElementById("infoPanel").classList.toggle("show");
  }

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  function shareImage() {
    navigator.clipboard.writeText(window.location.href);
    alert("Link copied to clipboard");
  }

  function startSlideshow() {
    alert("Slideshow autoplay can be added next");
  }

  /* ===============================
     KEYBOARD SUPPORT
  ================================ */
  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowRight") nextImage();
    if (e.key === "ArrowLeft") prevImage();
    if (e.key === "Escape") exitViewer();
  });
</script>

</body>
</html>
