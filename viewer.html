<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <!-- Arrow styles -->
  <style>
    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 48px;
      color: white;
      cursor: pointer;
      user-select: none;
      z-index: 50;
    }
    .nav-left { left: 90px; }
    .nav-right { right: 30px; }
  </style>
</head>

<body class="viewer">

<!-- ===== UI WRAPPER (AUTO-HIDE) ===== -->
<div class="viewer-ui" id="viewerUI">

  <!-- CLOSE -->
  <button class="close-btn" onclick="exitViewer()">✕</button>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <button onclick="toggleFullscreen()">⛶</button>
    <button id="btnPlay" onclick="toggleSlideshow()">▶</button>
    <button onclick="toggleInfo()">ℹ</button>
  </div>

  <!-- ARROWS -->
  <div class="nav-arrow nav-left" onclick="prevImage()">❮</div>
  <div class="nav-arrow nav-right" onclick="nextImage()">❯</div>

</div>

<!-- ===== IMAGE ===== -->
<div class="viewer-main">
  <div class="viewer-image-wrapper" id="imageWrapper">
    <img id="mainImage" alt="Viewing image">

    <!-- CAPTION -->
    <div class="viewer-caption" id="viewerCaption">
      <h3 id="captionTitle"></h3>
      <p id="captionSubtitle"></p>
    </div>
  </div>
</div>

<!-- INFO PANEL -->
<div class="info-panel" id="infoPanel"></div>

<script src="data/albums.js"></script>
<script src="data/photoinfo.js"></script>

<script>
/* ===============================
   STATE
================================ */
let slideshowTimer = null;
let playing = false;
let uiTimer = null;

const params = new URLSearchParams(window.location.search);
const albumId = params.get("album");
const imgName = params.get("img");

const album = albums.find(a => a.id === albumId);
const images = album.images;

let currentIndex = images.indexOf(imgName);
if (currentIndex === -1) currentIndex = 0;

/* ===============================
   LOAD IMAGE
================================ */
function loadImage(index) {
  const imgFile = images[index];
  document.getElementById("mainImage").src =
    `images/${albumId}/${imgFile}`;

  const info = photoInfo[`${albumId}/${imgFile}`] || {};
  document.getElementById("captionTitle").textContent = info.title || "";
  document.getElementById("captionSubtitle").textContent = info.location || "";

  document.getElementById("infoPanel").innerHTML = info.title ? `
    <h3>${info.title}</h3>
    <p><b>Camera:</b> ${info.camera || ""}</p>
    <p><b>Lens:</b> ${info.lens || ""}</p>
    <p><b>Exposure:</b> ${info.exposure || ""}</p>
    <p><b>Location:</b> ${info.location || ""}</p>
    <p>${info.description || ""}</p>
  ` : "";

  history.replaceState(null, "",
    `viewer.html?album=${albumId}&img=${imgFile}`);
}

loadImage(currentIndex);

/* ===============================
   NAVIGATION
================================ */
function nextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  loadImage(currentIndex);
}

function prevImage() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  loadImage(currentIndex);
}

function exitViewer() {
  stopSlideshow();
  window.location.href = `album.html?album=${albumId}`;
}

/* ===============================
   SLIDESHOW
================================ */
function toggleSlideshow() {
  playing ? stopSlideshow() : startSlideshow();
}

function startSlideshow() {
  playing = true;
  document.getElementById("btnPlay").textContent = "⏸";
  slideshowTimer = setInterval(nextImage, 3000);
}

function stopSlideshow() {
  playing = false;
  document.getElementById("btnPlay").textContent = "▶";
  clearInterval(slideshowTimer);
}

/* ===============================
   INFO PANEL
================================ */
function toggleInfo() {
  document.getElementById("infoPanel").classList.toggle("show");
}

/* ===============================
   FULLSCREEN
================================ */
function toggleFullscreen() {
  document.documentElement.requestFullscreen();
}

/* ===============================
   AUTO-HIDE UI (IMPORTANT)
================================ */
const ui = document.getElementById("viewerUI");

function showUI() {
  ui.classList.add("show");
  clearTimeout(uiTimer);
  uiTimer = setTimeout(() => {
    ui.classList.remove("show");
  }, 2000);
}

document.addEventListener("mousemove", showUI);
showUI();

/* ===============================
   KEYBOARD
================================ */
document.addEventListener("keydown", e => {
  if (e.key === "ArrowRight") nextImage();
  if (e.key === "ArrowLeft") prevImage();
  if (e.key === " ") toggleSlideshow();
  if (e.key === "i") toggleInfo();
  if (e.key === "Escape") exitViewer();
});
</script>

</body>
</html>
