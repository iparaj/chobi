<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="viewer">

<!-- CLOSE -->
<button class="close-btn viewer-ui" onclick="exitViewer()">‚úï</button>

<!-- LEFT SIDEBAR -->
<div class="sidebar viewer-ui">
  <button onclick="toggleFullscreen()">‚õ∂</button>
  <button onclick="showSlideshowOverlay()">‚ñ∂</button>
  <button onclick="toggleInfo()">‚Ñπ</button>
  <button onclick="shareImage()">üîó</button>
</div>

<!-- ARROWS -->
<div class="nav-arrow nav-left viewer-ui" onclick="prevImage()">‚ùÆ</div>
<div class="nav-arrow nav-right viewer-ui" onclick="nextImage()">‚ùØ</div>

<!-- MAIN IMAGE -->
<div class="viewer-main">
  <div class="viewer-image-wrapper" id="imageWrapper">
    <img id="mainImage" alt="Viewing image">

    <!-- CAPTION -->
    <div class="viewer-caption" id="viewerCaption">
      <h3 id="captionTitle"></h3>
      <p id="captionSubtitle"></p>
    </div>
  </div>
</div>

<!-- INFO PANEL -->
<div class="info-panel" id="infoPanel"></div>

<!-- SLIDESHOW CONFIRM OVERLAY -->
<div class="slideshow-start" id="slideshowStart">
  <button onclick="confirmStartSlideshow()">‚ñ∂ Start Slideshow</button>
</div>

<script>
/* ===============================
   PARAMS
================================ */
const params = new URLSearchParams(window.location.search);
const albumId = params.get("album");
let currentIndex = parseInt(params.get("img"), 10) || 1;

let slideshowTimer = null;
let uiTimer = null;
let captionTimer = null;

/* ===============================
   LOAD ALBUM DATA
================================ */
const script = document.createElement("script");
script.src = `images/${albumId}/album.js`;
script.onload = initViewer;
script.onerror = () => alert("album.js not found");
document.body.appendChild(script);

function initViewer() {
  loadImage(currentIndex);
  document.addEventListener("mousemove", showUI);
}

/* ===============================
   IMAGE LOAD
================================ */
function loadImage(index) {
  currentIndex = index;
  document.getElementById("mainImage").src =
    `images/${albumId}/${index}.jpg`;

  const info = albumData.images[index] || {};
  document.getElementById("captionTitle").textContent = info.title || "";
  document.getElementById("captionSubtitle").textContent = info.location || "";

  document.getElementById("infoPanel").innerHTML = `
    <h3>${info.title || ""}</h3>
    <p><b>Camera:</b> ${info.camera || ""}</p>
    <p><b>Lens:</b> ${info.lens || ""}</p>
    <p><b>Exposure:</b> ${info.exposure || ""}</p>
    <p><b>Location:</b> ${info.location || ""}</p>
    <p>${info.description || ""}</p>
  `;
}

/* ===============================
   NAVIGATION
================================ */
function nextImage() {
  goTo(currentIndex >= albumData.count ? 1 : currentIndex + 1);
}

function prevImage() {
  goTo(currentIndex <= 1 ? albumData.count : currentIndex - 1);
}

function goTo(index) {
  window.location.href =
    `viewer.html?album=${albumId}&img=${index}`;
}

function exitViewer() {
  stopSlideshow();
  window.location.href = `album.html?album=${albumId}`;
}

/* ===============================
   CONTROLS
================================ */
function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}

function toggleInfo() {
  document.getElementById("infoPanel").classList.toggle("show");
}

function shareImage() {
  navigator.clipboard.writeText(window.location.href);
  alert("Link copied");
}

/* ===============================
   SLIDESHOW (CORRECT FULLSCREEN FLOW)
================================ */
function showSlideshowOverlay() {
  document.getElementById("slideshowStart").classList.add("show");
}

function confirmStartSlideshow() {
  document.getElementById("slideshowStart").classList.remove("show");

  // Fullscreen MUST be requested directly from click
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen()
      .then(startSlideshow)
      .catch(startSlideshow);
  } else {
    startSlideshow();
  }
}

function startSlideshow() {
  stopSlideshow();
  slideshowTimer = setInterval(nextImage, 3000);
}

function stopSlideshow() {
  clearInterval(slideshowTimer);
  slideshowTimer = null;
}

/* ===============================
   UI AUTO-HIDE
================================ */
function showUI() {
  document.querySelectorAll(".viewer-ui").forEach(el => {
    el.classList.add("show");
  });

  clearTimeout(uiTimer);
  uiTimer = setTimeout(() => {
    document.querySelectorAll(".viewer-ui").forEach(el => {
      el.classList.remove("show");
    });
  }, 2000);
}

/* ===============================
   CAPTION AUTO-HIDE
================================ */
const caption = document.getElementById("viewerCaption");
const wrapper = document.getElementById("imageWrapper");

wrapper.addEventListener("mousemove", () => {
  caption.classList.add("show");
  clearTimeout(captionTimer);
  captionTimer = setTimeout(() => {
    caption.classList.remove("show");
  }, 2000);
});

/* ===============================
   KEYBOARD
================================ */
document.addEventListener("keydown", e => {
  if (e.key === "ArrowRight") nextImage();
  if (e.key === "ArrowLeft") prevImage();
  if (e.key === "Escape") exitViewer();
});
</script>

</body>
</html>
