<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="viewer">

<!-- CLOSE -->
<button class="close-btn viewer-ui" onclick="exitViewer()">✕</button>

<!-- LEFT SIDEBAR -->
<div class="sidebar viewer-ui">
  <button id="slideshowBtn" onclick="toggleSlideshow()">▶</button>
  <button onclick="toggleFullscreen()">⛶</button>
  <button onclick="toggleInfo()">ℹ</button>
</div>

<!-- ARROWS -->
<div class="nav-arrow nav-left viewer-ui" onclick="prevImage()">❮</div>
<div class="nav-arrow nav-right viewer-ui" onclick="nextImage()">❯</div>

<!-- MAIN IMAGE -->
<div class="viewer-main">
  <div class="viewer-image-wrapper" id="imageWrapper">
    <img id="mainImage" alt="Viewing image">

    <!-- CAPTION -->
    <div class="viewer-caption" id="viewerCaption">
      <h3 id="captionTitle"></h3>
      <p id="captionSubtitle"></p>
    </div>
  </div>
</div>

<!-- INFO PANEL -->
<div class="info-panel" id="infoPanel"></div>

<script>
/* ===============================
   PARAMS
================================ */
const params = new URLSearchParams(window.location.search);
const albumId = params.get("album");
let currentIndex = parseInt(params.get("img"), 10) || 1;

/* ===============================
   STATE
================================ */
let slideshowTimer = null;
let isPlaying = false;
let uiTimer = null;
let captionTimer = null;

/* ===============================
   LOAD ALBUM DATA
================================ */
const script = document.createElement("script");
script.src = `images/${albumId}/album.js`;
script.onload = initViewer;
script.onerror = () => alert("Album data not found");
document.body.appendChild(script);

/* ===============================
   INIT
================================ */
function initViewer() {
  loadImage();
}

/* ===============================
   LOAD IMAGE + METADATA
================================ */
function loadImage() {
  document.getElementById("mainImage").src =
    `images/${albumId}/${currentIndex}.jpg`;

  const imgData = albumData.images[currentIndex] || {};

  document.getElementById("captionTitle").textContent =
    imgData.title || "";

  document.getElementById("captionSubtitle").textContent =
    imgData.location || "";
}

/* ===============================
   NAVIGATION
================================ */
function nextImage() {
  currentIndex = currentIndex >= albumData.count ? 1 : currentIndex + 1;
  loadImage();
}

function prevImage() {
  currentIndex = currentIndex <= 1 ? albumData.count : currentIndex - 1;
  loadImage();
}

/* ===============================
   SLIDESHOW (FULLSCREEN FIRST)
================================ */
function toggleSlideshow() {
  isPlaying ? pauseSlideshow() : startFullscreenSlideshow();
}

function startFullscreenSlideshow() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen()
      .then(startSlideshow)
      .catch(startSlideshow);
  } else {
    startSlideshow();
  }
}

function startSlideshow() {
  if (isPlaying) return;

  isPlaying = true;
  updateSlideshowButton();
  slideshowTimer = setInterval(nextImage, 3000);
}

function pauseSlideshow() {
  isPlaying = false;
  updateSlideshowButton();
  clearInterval(slideshowTimer);
}

function updateSlideshowButton() {
  document.getElementById("slideshowBtn").textContent =
    isPlaying ? "⏸" : "▶";
}

/* ===============================
   CONTROLS
================================ */
function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}

function toggleInfo() {
  document.getElementById("infoPanel").classList.toggle("show");
}

/* ===============================
   EXIT
================================ */
function exitViewer() {
  pauseSlideshow();
  if (document.fullscreenElement) {
    document.exitFullscreen();
  }
  window.location.href = `album.html?album=${albumId}`;
}

/* ===============================
   UI AUTO-HIDE
================================ */
function showUI() {
  document.querySelectorAll(".viewer-ui").forEach(el =>
    el.classList.add("show")
  );

  clearTimeout(uiTimer);
  uiTimer = setTimeout(() => {
    document.querySelectorAll(".viewer-ui").forEach(el =>
      el.classList.remove("show")
    );
  }, 2000);
}

document.addEventListener("mousemove", showUI);

/* ===============================
   CAPTION AUTO-HIDE
================================ */
const wrapper = document.getElementById("imageWrapper");
const caption = document.getElementById("viewerCaption");

wrapper.addEventListener("mousemove", () => {
  caption.classList.add("show");
  clearTimeout(captionTimer);
  captionTimer = setTimeout(() => {
    caption.classList.remove("show");
  }, 2000);
});

/* ===============================
   KEYBOARD
================================ */
document.addEventListener("keydown", e => {
  if (e.key === "ArrowRight") nextImage();
  if (e.key === "ArrowLeft") prevImage();
  if (e.key === "Escape") exitViewer();
});
</script>

</body>
</html>
