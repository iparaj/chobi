<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <style>
    /* ===== Arrow Navigation ===== */
    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 48px;
      color: white;
      cursor: pointer;
      user-select: none;
      opacity: 0.6;
      z-index: 20;
    }

    .nav-arrow:hover {
      opacity: 1;
    }

    .nav-left {
      left: 90px; /* after sidebar */
    }

    .nav-right {
      right: 30px;
    }
  </style>
</head>

<body class="viewer">

<!-- ===== LEFT SIDEBAR ===== -->
<div class="sidebar">
  <button title="Fullscreen" onclick="toggleFullscreen()">‚õ∂</button>
  <button title="Slideshow" onclick="startSlideshow()">‚ñ∂</button>
  <button title="Photo Info" onclick="toggleInfo()">‚Ñπ</button>
  <button title="Share" onclick="shareImage()">üîó</button>
  <button title="Comments" onclick="alert('Comments need backend')">üí¨</button>
</div>

<!-- ===== ARROWS ===== -->
<div class="nav-arrow nav-left" onclick="prevImage()">‚ùÆ</div>
<div class="nav-arrow nav-right" onclick="nextImage()">‚ùØ</div>

<!-- ===== MAIN IMAGE ===== -->
<div class="viewer-main">
  <img id="mainImage" alt="Viewing image">
</div>

<!-- ===== INFO PANEL ===== -->
<div class="info-panel" id="infoPanel"></div>

<!-- ===== DATA ===== -->
<script src="data/albums.js"></script>
<script src="data/photoinfo.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const albumId = params.get("album");
  const imgName = params.get("img");

  const album = albums.find(a => a.id === albumId);
  const images = album.images;

  let currentIndex = images.indexOf(imgName);

  const mainImage = document.getElementById("mainImage");
  mainImage.src = `images/${albumId}/${imgName}`;

  /* ---- Photo info ---- */
  const key = `${albumId}/${imgName}`;
  const info = photoInfo[key];
  if (info) {
    document.getElementById("infoPanel").innerHTML = `
      <h3>${info.title}</h3>
      <p><b>Camera:</b> ${info.camera}</p>
      <p><b>Lens:</b> ${info.lens}</p>
      <p><b>Exposure:</b> ${info.exposure}</p>
      <p><b>Location:</b> ${info.location}</p>
      <p>${info.description}</p>
    `;
  }

  /* ---- Navigation ---- */
  function goTo(index) {
    const img = images[index];
    window.location.href = `viewer.html?album=${albumId}&img=${img}`;
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    goTo(currentIndex);
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    goTo(currentIndex);
  }

  /* ---- Controls ---- */
  function toggleInfo() {
    document.getElementById("infoPanel").classList.toggle("show");
  }

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  function shareImage() {
    navigator.clipboard.writeText(window.location.href);
    alert("Link copied to clipboard");
  }

  function startSlideshow() {
    alert("Slideshow autoplay can be added next");
  }

  /* ---- Keyboard support ---- */
  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowRight") nextImage();
    if (e.key === "ArrowLeft") prevImage();
    if (e.key === "Escape") window.history.back();
  });
</script>

</body>
</html>
